<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>File Picker Example</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<input type="text" id="fileName" placeholder="Selected file will appear here" readonly>
		<div class="buttons">
			<button id="btn1">Button 1</button>
			<button id="btn2">Button 2</button>
			<button id="btn3">Pick File</button>
		</div>
		<!-- Hidden file input -->
		<input type="file" id="fileInput" style="display: none;">
	</div>

	<script src="script.js"></script>
</body>

</html>
