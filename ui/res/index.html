<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>File Picker Example</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<input type="text" id="target_path" placeholder="Selected target executable path will appear here" readonly>
		<input type="text" id="hookdll_path" placeholder="Selected hookdll will appear here" readonly>
		<div class="buttons">
			<button id="target_pick">Pick Target</button>
			<button id="hookdll_pick">Pick Hookdll</button>
		</div>
		<button id="spawnp7">Start</button>
		<!-- Hidden file input -->
		<input type="file" id="fileInput" style="display: none;">
	</div>

	<script src="script.js"></script>
</body>

</html>
